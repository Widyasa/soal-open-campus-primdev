<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
</head>
<body>

<input type="number" id="number1">
<input type="number" id="number2">
<button onclick="tambahData()">+</button>
<button onclick="kurangData()">-</button>
<button onclick="kaliData()">x</button>
<button onclick="bagiData()">:</button>
<button onclick="modulus()">%</button>
<button onclick="pangkat()">^</button>

<h1 id="output"></h1>
<h1 id="output2"></h1>

<script>

    function tambahData() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        const hasil = x + y;
        document.getElementsByClassName('output').innerHTML = hasil;
    }

    function kurangData() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        let hasil = x - y;
        document.getElementsByClassName('output').innerHTML = hasil;
    }

    function kaliData() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        let hasil = x * y;
        document.getElementsByClassName('output').innerHTML = hasil;
    }

    function bagiData() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        let hasil = x / y;
        document.getElementsByClassName('output').innerHTML = hasil;
    }

    function modulus() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        let hasil = x % 'y';
        let hasil2 = x / y;
        document.getElementsByClassName('output').innerHTML = hasil;
        document.getElementsByClassName('output2').innerHTML = hasil2;
    }

    function pangkat() {
        const x = parseInt(document.getElementsByClassName('number1').value);
        const y = parseInt(document.getElementsByClassName('number2').value);
        let hasil = x^y
        document.getElementsByClassName('output').innerHTML = hasil;
        // document.getElementById('output2').innerHTML = hasil2;
    }
</script>
</body>
</html>
